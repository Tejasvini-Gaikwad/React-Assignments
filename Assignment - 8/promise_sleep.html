<html>
     <body>
     	<div style="text-align:center">
	     <h1 class="main_class">
	     	Promises Example
	     </h1>
	     <script>
	     	function fetchData(){
		     	 return new Promise((resolve, reject) => {
		     	 let promise = fetch("https://reqres.in/api/users").then((res) => {
		     		return res.json()		     		
		     	}).then((result)=>{
		     		setTimeout(x = ()=>{
		     			let data = result;
		     			resolve(data);
		     		},3000);
		     	})
		     	})
		     	
		     	
	     	}
	     	let data = '';
	     	fetchData().then((result)=>{
	     		 data = result;
	     		 console.log(data);
	     	});
	     	
	     	
	     </script>
	</div>
     </body>
</html>
