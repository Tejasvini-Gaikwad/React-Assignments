<html>
     <body>
     	<div style="text-align:center">
	     <h1 class="main_class">
	     	For Loop Example
	     </h1>
	     <script>
		let arraySize = 25;
		let resultArray = [];
		for(let i=1; i <= arraySize; i++){
			resultArray.push(i);
		}
		alert(resultArray);
	    </script>
	</div>
     </body>
</html>
