<html>
     <body>
     	<div style="text-align:center">
	     <h1 class="main_class">
	     	While Loop Example
	     </h1>
	     <script>
		let arraySize = 25;
		let resultArray = [];
		let i = 1;
		while(i<=arraySize){
			resultArray.push(i);
			i++;
		}
		alert(resultArray);
	    </script>
	</div>
     </body>
</html>
