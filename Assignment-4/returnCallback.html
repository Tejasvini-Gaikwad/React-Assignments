<html>
     <body>
     	<div style="text-align:center">
	     <h1>
	     	JS Fundamentals - Functions | Return Callback
	     </h1>
		<script>
		function test(callback){
		 return callback;
		}

		function callbackFunc(){
		 console.log("Calling the callback function")
		 return 5;
		}
		console.log("With return starts");
		console.log(test(callbackFunc));
		console.log(test(() => callbackFunc()))
		console.log(test(callbackFunc()));
		console.log("With return ends");
		
		</script>
	</div>
     </body>
</html>
